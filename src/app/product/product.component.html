<h3 *ngIf="products; else noProduct">{{title}}</h3>
<div class="form-group">
  <input
    class="form-control mb-3"
    id="productName"
    placeholder="Arama metninizi giriniz"
    [(ngModel)]="filterText"
  />
  <small *ngIf="filterText" class="form-text text-muted">Şu an <strong>{{filterText}}</strong> aradınız.</small>
</div>
<div class="row">
  <ng-template #noProduct>
    <div class="alert alert-primary mt-3 me-5" role="alert">Bu kategoride ürün yoktur.</div>
  </ng-template>
  <div *ngFor="let product of products | productFilter: filterText" class="card mx-2" style="width: 18rem;">
    <img src="https://picsum.photos/400" class="card-img-top" alt="Card image cap"/>
    <div class="card-body">
      <h5 class="card-title">{{product.name}} {{product.price | currency:'USD': true:"1.2-2"}}</h5>
      <p class="card-text"> {{product.description}}</p>
      <a (click)="addToCart(product)" class="btn btn-primary">Sepete Ekle</a></div>
  </div>
</div>
